<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet">
    <link rel="stylesheet" href="js/flex-calendar/dist/flex-calendar.css">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>
    <script type="text/javascript" src="lib/angular-translate/angular-translate.min.js"></script>
    <script type="text/javascript" src="js/flex-calendar/dist/flex-calendar.js"></script>
    <script type="text/javascript" src="js/pouchdb-5.2.0.min.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>

    <!--Controllers-->
    <script src="js/controllers/mainController.js"></script>
    <script src="js/controllers/loginController.js"></script>
    <script src="js/controllers/signUPController.js"></script>
    <script src="js/controllers/datePickerController.js"></script>
    <script src="js/controllers/userItemsController.js"></script>
    <script src="js/controllers/userItemsByMonthController.js"></script>

    <!--Services-->
    <script src="js/services/apiService.js"></script>
  </head>
  <body ng-app="calDay" ng-controller="mainCtrl">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->

    <ion-side-menus>
      <ion-side-menu-content>
        <ion-nav-bar class="bar-energized background-color-yellow font-weight-400">
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
      </ion-side-menu-content>
      <ion-side-menu side="left">
        <ion-header-bar class="bar-energized background-color-yellow font-weight-400">
          <h1 class="title">Welcome {{userData}}</h1>
        </ion-header-bar>
        <ion-content class="has-header">
          <div class="list">
            <label class="item item-input item-stacked-label" ng-click="goToCalender()">
              <i class="icon ion-ios-calendar font-size-x-large"></i>
              <span class="input-label" menu-close="" ui-sref="datePicker">Calender</span>
            </label>
            <label class="item item-input item-stacked-label" ng-click="logMeout()">
              <i class="icon ion-android-exit font-size-x-large"></i>
              <span class="input-label">Logout</span>
            </label>
          </div>
        </ion-content>
        <ion-side-menu>
      </ion-side-menu></ion-side-menu></ion-side-menus>
  </body>
</html>
